language: java
install: true
os: linux
dist: bionic
jdk:
- openjdk8
#- openjdk11
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
script:
- ./gradlew -is check
- ./gradlew -is integrationTest
- ./bin/test
deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file:
    - build/libs/appmap-*-java*.jar
    skip_cleanup: true
    on:
      tags: true
      repo: applandinc/appmap-java 
  - provider: script
    script: ./gradlew publish
    skip_cleanup: true
    on:
      all_branches: true
      tags: true
      condition: ^[[:digit:]]+\.[[:digit:]]\..*$
